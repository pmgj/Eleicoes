<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Eleições</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
    <link rel="icon" type="image/svg" href="Brazil.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Eleições</h1>
        <form action="#">
            <div class="row mb-3">
                <div class="col"><label for="ano">Ano:</label></div>
                <div class="col">
                    <select name="ano" id="ano" class="form-select">
                        <option>1989</option>
                        <option>1994</option>
                        <option>1998</option>
                        <option>2002</option>
                        <option>2006</option>
                        <option>2010</option>
                        <option>2014</option>
                        <option>2018</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col"><label for="turno">Turno:</label></div>
                <div class="col">
                    <select name="turno" id="turno" class="form-select">
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
            </div>
        </form>
        <main><canvas id="chart"></canvas></main>
    </div>
</body>

</html>
